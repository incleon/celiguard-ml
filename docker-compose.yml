  #     - MODEL_OUTPUT_DIR=/app/../models
  #   networks:
  #     - celiguard-network

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celiguard-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/../models
    environment:
      - MODEL_PATH=/app/../models/celiac_risk_model.pkl
      - METADATA_PATH=/app/../models/model_metadata.pkl
    # depends_on:
    #   - train
    networks:
      - celiguard-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: celiguard-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - celiguard-network
    restart: unless-stopped

networks:
  celiguard-network:
    driver: bridge

volumes:
  models:
